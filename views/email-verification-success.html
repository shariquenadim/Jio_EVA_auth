<!DOCTYPE html>
<html>
<head>
  <title>Jio EVA - Email Verification Success</title>
  <style>
    /* Global styles */
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Container styles */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fade-in 1s;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Heading styles */
    h1 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }

    /* Paragraph styles */
    p {
      font-size: 16px;
      color: #666666;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verified Successfully</h1>
    <p>Your email <strong>{{email}}</strong> has been successfully verified.</p>
  </div>
</body>
</html>
